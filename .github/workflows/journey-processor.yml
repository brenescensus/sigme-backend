name: Journey Processor Safety Net

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  process-journeys:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Trigger Journey Processing
        run: |
          echo "üöÄ Triggering journey processor..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            ${{ secrets.BACKEND_URL }}/api/internal/process-journeys \
            -H "Authorization: Bearer ${{ secrets.INTERNAL_API_KEY }}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "üìä Response: $BODY"
          echo "üìà HTTP Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Journey processing completed successfully"
          else
            echo "‚ùå Journey processing failed with code $HTTP_CODE"
            exit 1
          fi
