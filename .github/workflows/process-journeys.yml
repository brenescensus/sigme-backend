name: Process Journey Steps

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Process steps
        env:
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
        run: node scripts/process-scheduled-steps.js
