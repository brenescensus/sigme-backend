# .github/workflows/process-journeys.yml
name: Process Journey Steps

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  process-journeys:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Process Journey Steps
        env:
          API_URL: ${{ secrets.BACKEND_URL || 'https://sigme-backend-fkde.vercel.app' }}
          API_KEY: ${{ secrets.INTERNAL_API_KEY }}
        run: |
          echo "ðŸš€ Processing journey steps..."
          echo "ðŸ”— Endpoint: ${API_URL}/api/internal/process-journeys"
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${API_KEY}" \
            -H "Content-Type: application/json" \
            "${API_URL}/api/internal/process-journeys")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "ðŸ“Š Response Code: $http_code"
          echo "$body" | jq '.' 2>/dev/null || echo "$body"
          
          if [ "$http_code" -eq 200 ]; then
            echo " Success"
            exit 0
          else
            echo " Failed"
            exit 1
          fi