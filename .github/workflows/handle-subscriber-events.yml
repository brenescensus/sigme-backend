name: Handle Subscriber Events

on:
  repository_dispatch:
    types: [subscriber_event]

jobs:
  process-event:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Process event
        env:
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
        run: |
          node scripts/handle-subscriber-event.js \
            "${{ github.event.client_payload.subscriber_id }}" \
            "${{ github.event.client_payload.event_name }}" \
            '${{ toJson(github.event.client_payload.event_data) }}'